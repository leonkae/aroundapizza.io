  <body>
    <div class="container">
      <div class="title-wrapper">
        <h1>Around a Pizzaaa</h1>
      </div>
    </div>

    <div class="content-title">
      <div class="box">
        <h2>Get Around To Odering A Pizzaaa!</h2>
      </div>

      <div class="content-wrapper">
        <div class="size">
          <h3>size</h3>
          <select name="size" id="size">
            <option value="Small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>

        <div class="toppings">
          <h3>toppings</h3>
          <select name="toppings" id="toppings">
            <option value="Bacon">Bacon</option>
            <option value="Sausage">Sausage</option>
            <option value="pepperoni">pepperoni</option>
            <option value="blackolives">black olives</option>
          </select>
        </div>

        <div class="crust">
          <h3>crust</h3>
          <select name="crust" id="crust">
            <option value="Chicago">Chicago deep</option>
            <option value="Paris">Thin Paris</option>
            <option value="Classic">Classic</option>
          </select>
        </div>

        <div class="poisons">
          <h3>Poisons</h3>
          <select name="Poisons" id="poisons">
            <option value="Chicago">Yager Bomb</option>
            <option value="Paris">Screw driver</option>
            <option value="Classic">Classic-whiskey</option>
          </select>
        </div>
      </div>

      <div class="button">
        <input class="button" type="submit" value="order" id="submit" />
      </div>
    </div>

    <div class="table">
      <table class="table-content">
        <thead>
          <tr>
            <th scope="col">Order No.</th>
            <th scope="col">Pizza Size</th>
            <th scope="col">Toppings</th>
            <th scope="col">Crust</th>
            <th scope="col">Poisons</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="pizza">
          <tr>
            <th scope="row">1</th>
            <td id="size">small</td>
            <td id="toppings">mashrooms</td>
            <td id="crust">classic</td>
            <td id="poisons">yager bomb</td>
            <td id="total">50000/=</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">footer</div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
